{% extends 'base.html' %}

{% block title %}Avaliar Filme {{ movie_id }}{% endblock %}

{% block content %}
    <h1>Avaliar Filme {{ movie_id }}</h1>
    
    <form method="POST">
        <textarea name="review" placeholder="Sua review" required></textarea>
        <button type="submit">Enviar</button>
    </form>

    <p><a href="{{ url_for('movies.details', id=movie_id) }}">Cancelar</a></p>
{% endblock %}
